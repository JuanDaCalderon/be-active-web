<body class="wrapper">
  <a class="encabezado" style="display:flex; text-align:center; ">
    <img src="../assets/logo.png" class="logo" routerLink="/home">
  </a>

  <h1 class="titulo" style="grid-column: 4/10; grid-row: 3;">Crear ejercicio</h1>

  <label class="subtitulo_2" style="grid-column: 2/5; grid-row: 4;">Nombre</label>
  <input class="input" style="grid-column: 4/6; grid-row: 4;">

  <label class="subtitulo_2" style="grid-column: 2/5; grid-row: 5;">Zona muscular</label>
  <select value="valorInicial" style="grid-column: 4/6; grid-row: 5;" class="menu" >
    <option disabled="true" selected class="opcion">Seleccione...</option>
    <option value="option1" class="opcion">Piernas</option>
    <option value="option2" class="opcion">Brazos</option>
    <option value="option3" class="opcion">Dedos</option>
    <option value="option4" class="opcion">Cuello</option>
  </select>

  <label class="subtitulo_2" style="grid-column: 2/5; grid-row: 6;">Tipo ejercicio</label>
  <select value="valorInicial" style="grid-column: 4/6; grid-row: 6;" class="menu" >
    <option disabled="true" selected class="opcion">Seleccione...</option>
    <option value="option1" class="opcion">Cardio</option>
    <option value="option2" class="opcion">Resistencia</option>
    <option value="option3" class="opcion">Flexibilidad</option>
  </select>

  <label class="subtitulo_2" style="grid-column: 2/5; grid-row: 7;">Posicion inicial</label>
  <textarea class="input" style="grid-column: 4/6; grid-row: 7/9;"></textarea>

  <label class="subtitulo_2" style="grid-column: 2/5; grid-row: 9;">Ejecucion</label>
  <textarea class="input" style="grid-column: 4/6; grid-row: 9/11;"></textarea>

<!--Seccion botones-->
  <button mat-button-stroked color="primary" class="boton_crear" style="grid-column: 5/7; grid-row: 11;"(click)="abrirModal()">Crear</button>
  <button mat-button-stroked color="primary" class="boton_cancelar" style="grid-column: 7/9; grid-row: 11;" routerLink="/home">Cancelar</button>





</body>

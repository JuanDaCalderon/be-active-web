<body class="wrapper">
  <a class="encabezado" style="display:flex; text-align:center; ">
    <img src="../assets/logo.png" class="logo" routerLink="/home">
  </a>
  <h1 class="titulo" style="grid-column: 4 / 10; grid-row: 3; display:flex;">Crear pausa</h1>

 <!--Seccion pausas activas-->
  <label class="subtitulo" style="grid-column: 2 / 5; grid-row: 4;">Datos</label>

  <label class="subtitulo_2" style="grid-column: 2 / 5; grid-row: 5;">Frecuencia</label>

  <select value="valorInicial" style="grid-column: 4/6; grid-row: 5; box-shadow: lightgrey;" class="menu" >
    <option disabled="true" selected class="opcion" >Seleccione...</option>
    <option value="option1" class="opcion" style="box-shadow: lightgrey">Diaria</option>
    <option value="option2" class="opcion">Semanal</option>
  </select>

  <label class="subtitulo_2" style="grid-column: 2 / 5; grid-row: 6;">Duracion</label>
  <input class="input" style="grid-column: 4 / 6; grid-row: 6;">

  <label class="subtitulo_2" style="grid-column: 2 / 5; grid-row: 7; display:flex;">Repeticiones</label>
  <input class="input" style="grid-column: 4 / 6; grid-row: 7;">


 <!--Seccion ejercicios-->
  <label class="subtitulo" style="grid-column: 8/11; grid-row: 4;">Ejercicios</label>

  <label class="subtitulo_2" style="grid-column: 8/10; grid-row: 5;">Sentadillas</label>
  <input type="checkbox" class="custom-checkbox" style="grid-column: 10; grid-row: 5;">

  <label class="subtitulo_2" style="grid-column: 8/10; grid-row: 6;">Flexiones</label>
  <input type="checkbox" class="custom-checkbox" style="grid-column: 10; grid-row: 6;">

  <label class="subtitulo_2" style="grid-column: 8/10; grid-row: 7;">Jumpings</label>
  <input type="checkbox" id="myCheckbox" style="grid-column: 10; grid-row: 7;">

<!--Seccion botones-->

  <button mat-button-stroked color="primary" class="boton_crear" style="grid-column: 5/7; grid-row: 9;" (click)="abrirModal()">Crear</button>
  <button mat-button-stroked color="primary" class="boton_cancelar" style="grid-column: 7/9; grid-row: 9;" routerLink="/home">Cancelar</button>

</body>
